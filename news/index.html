---
layout: default
title: News
permalink: /news/
---

<h1>Was gibts Neues?</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>

      <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
    </li>
  {% endfor %}
</ul>
