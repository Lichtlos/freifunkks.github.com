---
layout: page
---
<div class="post">

  <article>
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </article>

</div>
